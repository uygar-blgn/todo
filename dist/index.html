<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>todo</title>
        <link rel="stylesheet" href="../src/style.css">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div id="sidebar"></div>
        <div id="content">
            <div class="project-category">
                <div class="task">
                    <div class="task-name">Task 1</div>
                    <div class="task-desc">Some yapping yada yada</div>
                    <div class="task-priority">High Priority</div>
                    <div class="task-due">01/01/0001</div>
                    <div class="task-complete"><img src="https://www.svgrepo.com/show/309415/checkbox-unchecked.svg" alt=""></div>
                    <div class="task-delete"><img src="https://www.svgrepo.com/show/124986/big-trash-can.svg" alt=""></div>
                </div>
                <div class="task">Task 2</div>
                <div id="new-task"><img src="https://www.svgrepo.com/show/2087/plus.svg" alt="plus icon"></div>
            </div>
            <div class="project-category">
                <div class="project-title">Project 1</div>
                <div class="task">Task 3</div>
                <div class="task">Task 4</div>
                <div class="task">Task 5</div>
                <div id="new-task"><img src="https://www.svgrepo.com/show/2087/plus.svg" alt="plus icon"></div>
            </div>
        </div>
    </body>
</html>
